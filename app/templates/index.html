<html>
  <head>
    <title>VK 6Handshakes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container" align="center">
      <h1>Юзер, залогинься!</h1>
      <br>
      <form class='form-inline' action='login' method='POST'>
        <input type="text" placeholder="Email" class="form-control mr-sm-4" name="username" value="{{ request.form.first_name }}">
         <input type="password" placeholder="Пароль" class="form-control mr-sm-4" name="password" value="{{ request.form.last_name }}">
        <input class='btn btn-default' type='submit' value='Войти'>
      </form>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
